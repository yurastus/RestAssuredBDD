log4j.rootLogger=DEBUG, fileFull, console

# file
log4j.appender.fileFull=org.apache.log4j.RollingFileAppender
log4j.appender.fileFull.Threshold=DEBUG
log4j.appender.fileFull.File=log.txt
log4j.appender.fileFull.append=false
log4j.appender.fileFull.layout=org.apache.log4j.PatternLayout
log4j.appender.fileFull.layout.ConversionPattern=%d{[HH\:mm\:ss]}    %m%n

# console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{[HH\:mm\:ss]}      %m%n